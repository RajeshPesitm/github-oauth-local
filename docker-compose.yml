version: "3.8"

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: github_oauth_db
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - ./backend/app/.env   # ðŸ‘ˆ Loads your env variables
    depends_on:
      - db

  frontend:
    build: ./frontend
    volumes:
       - ./frontend:/app:delegated
       - /app/node_modules   # <<< preserve the containerâ€™s node_modules
    ports:
      - "5173:5173"
    environment:
      VITE_BACKEND_URL: /api

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: rajesh@pestrust.edu.in
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - db
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  db_data:
  pgadmin_data:

